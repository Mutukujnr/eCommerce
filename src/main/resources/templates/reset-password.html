<!DOCTYPE html>
<html lang ="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Rest Password</title>
</head>
<body class="authentication-bg position-relative">
<section>
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative mt-5" th:style="'background-image:url(' +@{Images/bg.jpg}+');'">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-8 col-lg-10">
                        <div class="card overflow-hidden">
                        <div class="row g-0">
                          <div class="col-lg-6 d-none d-lg-block p-2">
                                <img th:src="@{/Images/devices.jpg}" alt="" class="img-fluid rounded h-100">
                            </div>
                                <div class="col-lg-6">
                                    <div class="d-flex flex-column h-80">
                                       <!--  <div class="auth-brand p-4">
                                            <a href="index.html" class="logo-light">
                                                <img src="assets/images/logo.png" alt="logo" height="22">
                                            </a>
                                            <a href="index.html" class="logo-dark">
                                                <img src="assets/images/logo-dark.png" alt="dark logo" height="22">
                                            </a>
                                        </div> -->
                                          <div class="auth-brand p-4">
                                        <h6 class="text-primary display-6 mt-4">Reset Password?</h6>
                                    </div>
                                        <div class="p-4 my-auto">
                                           <!--  <h4 class="fs-20"></h4> -->
                                           <th:block th:if="${session.succMsg}">
										<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionStorage()}">

										</th:block>
									</th:block>
									<th:block th:if="${session.errMsg}">
										<p class="text-danger fw-bold text-center">[[${session.errMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionStorage()}">

										</th:block>
									</th:block>
                                            
                                            <!-- form -->
                                            <form th:action="@{/reset-password}" method = "post">
                                            
                                             
                                                <div class="mb-5">
                                                    <label for="emailaddress" class="form-label">Enter you New password .</label>
                                                    <input class="form-control" type="password" id="emailaddress" required="" name="password"
                                                        placeholder="Enter your new password">
                                                </div>
                                                <div class="mb-4">
                                                    <label for="emailaddress" class="form-label">confirm  password</label>
                                                    <input class="form-control" type="password" id="emailaddress" required="" name="cpassword"
                                                        placeholder="confirm your password">
                                                </div>
                                                <input  type="hidden"  th:value="${token}" name="token"
                                                        >
                                                <div class="mb-0 text-start">
                                                    <button class="btn btn-primary w-100 text-white" type="submit"><i class="ri-loop-left-line me-1 fw-bold"></i> <span class="fw-bold">Reset Password</span> </button>
                                                </div>
                                            </form>
                                            <!-- end form-->
                                        </div>
                                    </div>
                                </div> <!-- end col -->
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="text-dark-emphasis">Back To <a th:href="@{/signin}" class="text-dark fw-bold ms-1 link-offset-3 text-decoration-underline"><b>Log In</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

    

</section>
</body>
</html>
