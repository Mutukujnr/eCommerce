<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Shop</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->

<link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/CSS/style.css}">
<link rel="stylesheet" th:href="@{/CSS/fontawesome.css}">
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<body class="authentication-bg position-relative" th:style="'background-image: url(' +@{Images/Login_bg.jpg}+');'">>
	<section>
		<div
			class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative "
			>
			<div class="container">
				<div class="row justify-content-center">
					<div class="card col-lg-8 mx-auto">
						<div class="card overflow-hidden">
							
								
								
									<div class="d-flex flex-column h-100">
										<div class="auth-brand p-4">
											<h3 class="text-primary display-6">
												<i class="fa fa-shopping-cart" aria-hidden="true"></i>eCommerce
											</h3>
										</div>
										<div class="p-4 my-auto">
											<h4 class="fs-20">Register</h4>
											<!--  <p class="text-muted mb-3">Enter your email address and password to access
                                            account.
                                        </p> -->
                                        
                                        <th:block th:if="${session.succMsg}">
										<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionStorage()}">

										</th:block>
									</th:block>
									<th:block th:if="${session.errMsg}">
										<p class="text-danger fw-bold text-center">[[${session.errMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionStorage()}">

										</th:block>
									</th:block>

											<!-- form -->
											<form th:action="@{/saveUser}" method="post" enctype="multipart/form-data">

												<div class="row">



													<div class="col">
														<label class="form-label" for="name1">Fullname.</label> <input
															type="text" id="name1" name="name" class="form-control"
															placeholder="Fullname">
													</div>


													<div class="col">
														<label class="form-label" for="userName1">Mobile
															No.</label> <input type="number" class="form-control"
															id="userName1" name="mobileNumber"
															placeholder="Mobile Number">
													</div>
												</div>




												<div class="mb-3">
													<label class="form-label" for="userName1">Email</label> <input
														type="email" class="form-control" id="userName1"
														name="email" placeholder="email@gmail.com">
												</div>


												<div class="row">

													<div class="col">
														<label class="form-label" for="userName1">Address</label>
														<input type="text" class="form-control" id="userName1"
															name="address" placeholder="address">
													</div>


													<div class="col">
														<label class="form-label" for="userName1">City</label> <input
															type="text" class="form-control" id="userName1"
															name="city" placeholder="city">
													</div>
												</div>
												
												<div class="row">

													<div class="col">
														<label class="form-label" for="userName1">State</label>
														<input type="text" class="form-control" id="userName1"
															name="state" placeholder="state">
													</div>


													<div class="col">
														<label class="form-label" for="userName1">Pin Code</label> <input
															type="text" class="form-control" id="userName1"
															name="pinCode" placeholder="city">
													</div>
												</div>

												
													<div class="col">
														<label class="form-label" for="userName1">Password</label>
														<input type="password" class="form-control" id="userName1"
															name="password" placeholder="password">
													</div>
													<!-- <div class="col">
														<label class="form-label" for="userName1">Confirm
															Password</label> <input type="password" class="form-control"
															id="userName1" name="cpassword"
															placeholder="repeat password">
													</div>
 -->												

												<div class="mb-3">
													<label class="form-label" for="userName1">Profile
														Image</label> <input type="file" class="form-control"
														id="userName1" name="file">
												</div>

												<!-- end col -->

												<!-- end row -->
												<div class="mb-0 text-start">
													<button class="btn btn-primary w-100 text-white"
														type="submit">
														<i class="ri-login-circle-fill me-1"></i> <span
															class="fw-bold">Register </span>
													</button>
												</div>


											</form>
											<!-- end form-->
										</div>
									</div>
								</div>
								<!-- end col -->
							</div>
						</div>
					</div>
					<!-- end row -->
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<p class="text-dark-emphasis">
							Already have an account? <a th:href="@{/signin}"
								class=" link-offset-3 text-decoration-underline"><b>Sign
									In</b></a>
						</p>
					</div>
					<!-- end col -->
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end page -->

	</section>
</body>
</html>
