<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<section>
		<div
			class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative mt-5" th:style="'background-image:url(' +@{Images/bg.jpg}+');'">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-xxl-8 col-lg-10">
						<div class="card overflow-hidden">
							<div class="row g-0">
								<div class="col-lg-6 d-none d-lg-block p-2">
									<img th:src="@{/Images/devices.jpg}" alt=""
										class="img-fluid rounded h-100">
								</div>
								<div class="col-lg-6">
									<div class="d-flex flex-column h-100">
										<div class="auth-brand p-4">
											<h3 class="text-primary display-6">
												<i class="fa fa-shopping-cart" aria-hidden="true"></i>eCommerce
											</h3>
										</div>
										<div class="p-4 my-auto">
											<h4 class="fs-20">Sign In</h4>
											<!--  <p class="text-muted mb-3">Enter your email address and password to access
                                            account.
                                        </p> -->

											<!-- form -->
											<form action="#">

												<div class="row">
													
														
															
															<div class="col">
															<label class="form-label" for="name1">Fullname.</label>
																<input type="text" id="name1" name="student_regno"
																	class="form-control" placeholder="Fullname">
															</div>
														
															
															<div class="col">
															<label class="form-label" for="userName1">Mobile
																No.</label>
																<input type="number" class="form-control" id="userName1"
																	name="student_fullname" placeholder="Mobile Number">
															</div>
														</div>
														

	
														
														<div class="mb-3">
														<label class="form-label" for="userName1">Email</label>
															<input type="email" class="form-control" id="userName1"
																name="student_email" placeholder="email@gmail.com">
														</div>


	<div class="row">
														
															<div class="col">
															<label class="form-label" for="userName1">Address</label>
																<input type="text" class="form-control" id="userName1"
																	name="address" placeholder="address">
															</div>
														

														<div class="col">
															<label class="form-label" for="userName1">City</label>
																<input type="text" class="form-control" id="userName1"
																	name="city" placeholder="city">
															</div>
														</div>
														
	<div class="row">
														<div class="col">
															<label class="form-label" for="userName1">Password</label>
																<input type="password" class="form-control" id="userName1"
																	name="password" placeholder="password">
															</div>
														<div class="col">
															<label class="form-label" for="userName1">Confirm Password</label>
																<input type="password" class="form-control" id="userName1"
																	name="cpassword" placeholder="repeat password">
															</div>
														</div>

														<div class="mb-3">
														<label class="form-label" for="userName1">Profile Image</label>
															<input type="file" class="form-control" id="userName1"
																name="profile_image" >
														</div>
												
													<!-- end col -->
												
												<!-- end row -->
												<div class="mb-0 text-start">
													<button class="btn btn-primary w-100 text-white" type="submit">
														<i class="ri-login-circle-fill me-1"></i> <span
															class="fw-bold">Register </span>
													</button>
												</div>


											</form>
											<!-- end form-->
										</div>
									</div>
								</div>
								<!-- end col -->
							</div>
						</div>
					</div>
					<!-- end row -->
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<p class="text-dark-emphasis">
							Already have an account? <a th:href="@{/login}"
								class=" link-offset-3 text-decoration-underline"><b>Sign
									In</b></a>
						</p>
					</div>
					<!-- end col -->
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end page -->

	</section>
</body>
</html>
