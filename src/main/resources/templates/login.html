<!DOCTYPE html>
<html lang ="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body class="authentication-bg position-relative">
<section>
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative mt-5" th:style="'background-image:url(' +@{Images/bg.jpg}+');'">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-8 col-lg-10">
                    <div class="card overflow-hidden">
                        <div class="row g-0">
                            <div class="col-lg-6 d-none d-lg-block p-2">
                                <img th:src="@{/Images/devices.jpg}" alt="" class="img-fluid rounded h-100">
                            </div>
                            <div class="col-lg-6">
                                <div class="d-flex flex-column h-100">
                                    <div class="auth-brand p-4">
                                        <h3 class="text-primary display-6"><i class="fa fa-shopping-cart" aria-hidden="true"></i>eCommerce</h3>
                                    </div>
                                    
                                    <div th:if="${param.error}" class="alert alert-danger">Invalid Email and Password
                                    </div>
                                     <div th:if="${param.logout}" class="alert alert-success">Logout successful
                                    </div>
                                    
                                    <div class="p-4 my-auto">
                                        <h4 class="fs-20">Sign In</h4>
                                       <!--  <p class="text-muted mb-3">Enter your email address and password to access
                                            account.
                                        </p> -->

                                        <!-- form -->
                                        <form th:action="@{/login}" method="post">
                                            <div class="mb-3">
                                                <label for="emailaddress" class="form-label">Email address</label>
                                                <input class="form-control" type="email" name="username" id="emailaddress" required=""
                                                    placeholder="Enter your email">
                                            </div>
                                            <div class="mb-3">
                                                <a href="auth-forgotpw.html" class="text-muted float-end"><small>Forgot
                                                        your
                                                        password?</small></a>
                                                <label for="password" class="form-label">Password</label>
                                                <input class="form-control" type="password" name="password" required="" id="password"
                                                    placeholder="Enter your password">
                                            </div>
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="checkbox-signin">
                                                    <label class="form-check-label" for="checkbox-signin">Remember
                                                        me</label>
                                                </div>
                                            </div>
                                            <div class="mb-0 text-start">
                                                <button class="btn btn-primary w-100 text-white" type="submit"><i
                                                        class="ri-login-circle-fill me-1"></i> <span class="fw-bold">Log
                                                        In</span> </button>
                                            </div>

                                            
                                        </form>
                                        <!-- end form-->
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-dark-emphasis">Don't have an account? <a th:href="@{/register}"
                            class="link-offset-3 text-decoration-underline"><b>Sign up</b></a>
                    </p>
                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    

</section>
</body>
</html>
