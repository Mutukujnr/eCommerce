<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{admin/admin-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
	<section class="content-page ">
	<div class="content ">
		<div class="container-fluid">

				<!-- /.login-logo -->
				<div class="card col-lg-10 mx-auto">
					<div class="card-body">
						<div class="card-header text-center fs-4 mb-5 bg-warning">
							Add Product
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionStorage()}">

								</th:block>
							</th:block>
							<th:block th:if="${session.errMsg}">
								<p class="text-danger fw-bold">[[${session.errMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionStorage()}">

								</th:block>
							</th:block>

						</div>

						<form th:action="@{/admin/updateProduct}" method="post"
							enctype="multipart/form-data">
							 <input type="hidden"
									 name="id" th:value="${product.id}">
									 <div class="row">
							<div class="mb-3 col">
								<label>Enter Title</label> <input type="text"
									class="form-control" placeholder="Enter Title" name="title" th:value="${product.title}">

							</div>
							<div class="mb-3 col">
							<label>Product status</label>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive"
												th:checked="${product.isActive == true}" value="true"> <label
												class="form-check-label">Active</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive" th:checked="${product.isActive == false}"
												value="false"> <label class="form-check-label">Inactive
											</label>
										</div>

									</div>
							</div>
							<div class="mb-3">
								<label>Enter Description</label>
								<textarea rows="3" cols="" class="form-control"
									placeholder="Enter Title" name="description" th:value="${product.description}"></textarea>

							</div>
							<div class="row">
							<div class="col mb-3">
								<label>Chose Category</label> <select class="form-control"
									 name="category">
									<option>[[${product.category}]]</option>
									<option th:each="c:${categories}">[[${c.name}]]</option>
								</select>

							</div>
							<div class="col mb-3">
								<label>Price</label> <input type="number" class="form-control" th:value="${product.price}"
									placeholder="Enter Price" name="price"
									>

							</div>
							</div>
							
							
							<div class="row">
							<div class="col mb-3">
								<label>Discount</label> <input type="number" class="form-control"
									 name="discount" th:value="${product.discount}">
									
									

							</div>
							<div class="col mb-3">
								<label>Discount Price</label> <input type="number" class="form-control"
									 name="discountPrice" th:value="${product.discountPrice}" readonly="readonly"
									>

							</div>
							</div>
							<div class="row">
								<div class="col mb-3">
									<label>Enter stock</label> <input type="number"
										class="form-control" placeholder="Enter stock" name="stock" th:value="${product.stock}">

								</div>
								<div class="col mb-3">
									<label>Upload Image</label> <input type="file"
										class="form-control" placeholder="Enter Title" name="file">

								</div>
							</div>
							<div class="col-6 mx-auto mb-4">
										<img th:src="@{'/Images/Products/'+${product.image}}" width="150px" height="100px">

									</div>



							<div class="col-12">
								<button type="submit" class="btn btn-primary btn-block">Update</button>
							</div>

						</form>


					</div>
					<!-- /.login-card-body -->
				</div>
			</div>
		</div>
	</section>
</body>
</html>
