<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:fragment="layout(content)">

<head>
        <meta charset="utf-8" />
        <title>Dashboard | Velonic - Bootstrap 5 Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully responsive admin theme which can be used to build CRM, CMS,ERP etc." name="description" />
        <meta content="Techzaa" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Daterangepicker css -->
        <link rel="stylesheet" th:href="@{/vendor/daterangepicker/daterangepicker.css}">

        <!-- Vector Map css -->
        <link rel="stylesheet" th:href="@{/vendor/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css}">

        <!-- Theme Config Js -->
        <script th:src="@{/js/config.js}"></script>

        <!-- App css -->
        <link th:href="@{/CSS/app.min.css}" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons css -->
        <link th:href="@{/CSS/icons.min.css}" rel="stylesheet" type="text/css" />
    </head>
<body class="">
	 <!-- Begin page -->
        <div class="wrapper" >
	
            <!-- ========== Topbar Start ========== -->
            <div class="navbar-custom ">
                <div class="topbar container-fluid">
                    <div class="d-flex align-items-center gap-1">

                        <!-- Topbar Brand Logo -->
                        <div class="logo-topbar">
                            <!-- Logo light -->
                            <a href="index.html" class="logo-light">
                                <span class="logo-lg">
                                    <img src="assets/images/logo.png" alt="logo">
                                </span>
                                <span class="logo-sm">
                                    <img src="assets/images/logo-sm.png" alt="small logo">
                                </span>
                            </a>

                            <!-- Logo Dark -->
                            <a href="index.html" class="logo-dark">
                                <span class="logo-lg">
                                    <img src="assets/images/logo-dark.png" alt="dark logo">
                                </span>
                                <span class="logo-sm">
                                    <img src="assets/images/logo-sm.png" alt="small logo">
                                </span>
                            </a>
                        </div>

                        <!-- Sidebar Menu Toggle Button -->
                        <button class="button-toggle-menu">
                            <i class="ri-menu-line"></i>
                        </button>

                        <!-- Horizontal Menu Toggle Button -->
                        <button class="navbar-toggle" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                            <div class="lines">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </button>

                      
                    </div>

                    <ul class="topbar-menu d-flex align-items-center gap-3">
                        <li class="dropdown d-lg-none">
                            <a class="nav-link dropdown-toggle arrow-none" data-bs-toggle="dropdown" href="#" role="button"
                                aria-haspopup="false" aria-expanded="false">
                                <i class="ri-search-line fs-22"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
                                <form class="p-3">
                                    <input type="search" class="form-control" placeholder="Search ..."
                                        aria-label="Recipient's username">
                                </form>
                            </div>
                        </li>

                        

                        

                        

                        

                        <li class="dropdown">
                            <a class="nav-link dropdown-toggle arrow-none nav-user" data-bs-toggle="dropdown" href="#" role="button"
                                aria-haspopup="false" aria-expanded="false">
                                <span class="account-user-avatar">
                                    <img th:src="@{/Images/favicon.ico}" alt="user-image" width="32" class="rounded-circle">
                                </span>
                                <span class="d-lg-block d-none">
                                    <h5 class="my-0 fw-normal">[[${user.name}]] <i
                                            class="ri-arrow-down-s-line d-none d-sm-inline-block align-middle"></i></h5>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown">
                                <!-- item-->
                                <div class=" dropdown-header noti-title">
                                    <h6 class="text-overflow m-0">Welcome !</h6>
                                </div>

                                <!-- item-->
                                <a href="pages-profile.html" class="dropdown-item">
                                    <i class="ri-account-circle-line fs-18 align-middle me-1"></i>
                                    <span>My Profile</span>
                                </a>

                               

                                <!-- item-->
                                <a href="" class="dropdown-item">
                                    <i class="ri-logout-box-line fs-18 align-middle me-1"></i>
                                    <span>Logout</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- ========== Topbar End ========== -->
	
	
	
	
            <!-- ========== Left Sidebar Start ========== -->
            <div class="leftside-menu ">

                <!-- Brand Logo Light -->
                <a href="index.html" class="logo logo-light">
                    <span class="logo-lg">
                        <img th:src="@{/Images/favicon.ico}" alt="small logo">
                    </span>
                   
                </a>

                

                <!-- Sidebar -left -->
                <div class="h-100" id="leftside-menu-container" data-simplebar>
                    <!--- Sidemenu -->
                    <ul class="side-nav">


                        <li class="side-nav-item">
                            <a data-bs-toggle="collapse" href="#sidebarPages" aria-expanded="false" aria-controls="sidebarPages" class="side-nav-link">
                                <i class="ri-pages-line"></i>
                                <span> Admins </span>
                                <span class="menu-arrow"></span>
                            </a>
                            <div class="collapse" id="sidebarPages">
                                <ul class="side-nav-second-level">
                                    <li>
                                        <a href="pages-starter.html">Add Admin</a>
                                    </li>
                                    <li>
                                        <a href="pages-contact-list.html">View Admins</a>
                                    </li>
                                    
                                    
                                   
                                </ul>
                            </div>
                        </li>

                        <li class="side-nav-item">
                            <a data-bs-toggle="collapse" href="#sidebarPagesAuth" aria-expanded="false" aria-controls="sidebarPagesAuth" class="side-nav-link">
                                <i class="ri-group-2-line"></i>
                                <span>Users </span>
                                <span class="menu-arrow"></span>
                            </a>
                            <div class="collapse" id="sidebarPagesAuth">
                                <ul class="side-nav-second-level">
                                    <li>
                                        <a href="auth-login.html">View Users</a>
                                    </li>
                                    
                                    
                                </ul>
                            </div>
                        </li>

                        <li class="side-nav-item">
                            <a data-bs-toggle="collapse" href="#sidebarLayouts" aria-expanded="false" aria-controls="sidebarLayouts" class="side-nav-link">
                                <i class="ri-layout-line"></i>
                               
                                <span> Categories </span>
                            </a>
                            <div class="collapse" id="sidebarLayouts">
                                <ul class="side-nav-second-level">
                                    <li>
                                        <a href="layouts-horizontal.html" target="_blank">Add Category</a>
                                    </li>
                                    <li>
                                        <a href="layouts-light-sidebar.html" target="_blank">View Categories</a>
                                    </li>
                                   
                                </ul>
                            </div>
                        </li>
                        
                         <li class="side-nav-item">
                            <a data-bs-toggle="collapse" href="#products" aria-expanded="false" aria-controls="sidebarLayouts" class="side-nav-link">
                                <i class="ri-layout-line"></i>
                               
                                <span> Products </span>
                            </a>
                            <div class="collapse" id="products">
                                <ul class="side-nav-second-level">
                                    <li>
                                        <a href="layouts-horizontal.html" target="_blank">Add Product</a>
                                    </li>
                                    <li>
                                        <a href="layouts-light-sidebar.html" target="_blank">View Products</a>
                                    </li>
                                   
                                </ul>
                            </div>
                        </li>

                        <li class="nav-item">
                            <a data-bs-toggle="collapse" href="#orders" aria-expanded="false" aria-controls="sidebarLayouts" class="side-nav-link">
                                <i class="ri-layout-line"></i>
                               
                                <span> Orders </span>
                            </a>
                           
                        </li>

                        

                       
                        

                       

                        

                       

                        

                        
                                    
                    </ul>
                    <!--- End Sidemenu -->

                    <div class="clearfix"></div>
                </div>
            </div>
            <!-- ========== Left Sidebar End ========== -->
	
	</div>
	
	
	
	 <!-- Vendor js -->
        <script th:src="@{/js/vendor.min.js}"></script>

        <!-- Daterangepicker js -->
        <script  th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
        <script  th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
        
        <!-- Apex Charts js -->
        <script th:src="@{/vendor/apexcharts/apexcharts.min.js}"></script>

        <!-- Vector Map js -->
        <script  th:src="@{/vendor/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js}"></script>
        <script th:src="@{/vendor/admin-resources/jquery.vectormap/maps/jquery-jvectormap-world-mill-en.js}"></script>

        <!-- Dashboard App js -->
        <script  th:src="@{/js/pages/dashboard.js}"></script>


        <!-- App js -->
        <script  th:src="@{/js/app.min.js}"></script>
	
	
	
	
	
	
	
	
	

	<div th:replace="${content}"></div>

</body>
</html>
