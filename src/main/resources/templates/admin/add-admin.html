<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{admin/admin-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Add admin</title>
</head>
<body>
	<section class="content-page ">
	<div class="content ">
		<div class="container-fluid">
			
						<div class="card mt-4">
						
				<div class="card-body p-4 ">
								
									
										
										<div class="p-4 my-auto">
											<h4 class="fs-20 text-center">Register</h4>
											<hr>
											<!--  <p class="text-muted mb-3">Enter your email address and password to access
                                            account.
                                        </p> -->
                                        
                                        <th:block th:if="${session.succMsg}">
										<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionStorage()}">

										</th:block>
									</th:block>
									<th:block th:if="${session.errMsg}">
										<p class="text-danger fw-bold text-center">[[${session.errMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionStorage()}">

										</th:block>
									</th:block>

											<!-- form -->
											<form th:action="@{/admin/save-admin}" method="post" enctype="multipart/form-data">

												<div class="row">



													<div class="col">
														<label class="form-label" for="name1">Fullname.</label> <input
															type="text" id="name1" name="name" class="form-control"
															placeholder="Fullname">
													</div>


													<div class="col">
														<label class="form-label" for="userName1">Mobile
															No.</label> <input type="number" class="form-control"
															id="userName1" name="mobileNumber"
															placeholder="Mobile Number">
													</div>
												</div>




												<div class="mb-3">
													<label class="form-label" for="userName1">Email</label> <input
														type="email" class="form-control" id="userName1"
														name="email" placeholder="email@gmail.com">
												</div>


												<div class="row">

													<div class="col">
														<label class="form-label" for="userName1">Address</label>
														<input type="text" class="form-control" id="userName1"
															name="address" placeholder="address">
													</div>


													<div class="col">
														<label class="form-label" for="userName1">City</label> <input
															type="text" class="form-control" id="userName1"
															name="city" placeholder="city">
													</div>
												</div>
												
												<div class="row">

													<div class="col">
														<label class="form-label" for="userName1">State</label>
														<input type="text" class="form-control" id="userName1"
															name="state" placeholder="state">
													</div>


													<div class="col">
														<label class="form-label" for="userName1">Pin Code</label> <input
															type="text" class="form-control" id="userName1"
															name="pinCode" placeholder="city">
													</div>
												</div>

												
													<div class="col">
														<label class="form-label" for="userName1">Password</label>
														<input type="password" class="form-control" id="userName1"
															name="password" placeholder="password">
													</div>
													<!-- <div class="col">
														<label class="form-label" for="userName1">Confirm
															Password</label> <input type="password" class="form-control"
															id="userName1" name="cpassword"
															placeholder="repeat password">
													</div>
 -->												

												<div class="mb-3">
													<label class="form-label" for="userName1">Profile
														Image</label> <input type="file" class="form-control"
														id="userName1" name="file">
												</div>

												<!-- end col -->

												<!-- end row -->
												<div class="mb-0 text-start">
													<button class="btn btn-primary w-100 text-white"
														type="submit">
														<i class="ri-login-circle-fill me-1"></i> <span
															class="fw-bold">Register </span>
													</button>
												</div>


											</form>
											<!-- end form-->
										</div>
								
								
						</div>
					
		</div>
			</div>
			<!-- end container -->
		</div>
		<!-- end page -->

	</section>
</body>
</html>
