<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{admin/admin-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body class="authentication-bg position-relative">
	<section class="container-fluid">
		<div class="wrapper">
			<div class="content-wrapper"  style="background-color:aliceblue">
				<!-- /.login-logo -->
				<div class="card col-lg-9 mx-auto">
					<div class="card-body">
						<div class="card-header text-center fs-4 mb-5 bg-warning">
							Add Product
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionStorage()}">

								</th:block>
							</th:block>
							<th:block th:if="${session.errMsg}">
								<p class="text-danger fw-bold">[[${session.errMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionStorage()}">

								</th:block>
							</th:block>

						</div>

						<form th:action="@{/admin/saveProduct}" method="post"
							 enctype="multipart/form-data">
							<div class="mb-3">
								<label>Enter Title</label> <input type="text"
									 class="form-control"
									placeholder="Enter Title" name="title">

							</div>
							<div class="mb-3">
								<label>Enter Description</label>
								<textarea rows="3" cols="" class="form-control"
									 placeholder="Enter Title"
									name="description"></textarea>

							</div>
							
							
							<div class="mb-3">
								<label>Chose Category</label> <select class="form-control"
									 name="category">
									<option>--select--</option>
									<option th:each="c:${categories}">[[${c.name}]]</option>
								</select>

							</div>
							<div class="mb-3">
								<label>Price</label> <input type="text" class="form-control"
									placeholder="Enter Price" name="price"
									>

							</div>
							<div class="mb-3">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive"
												checked value="true"> <label
												class="form-check-label">Active</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive"
												value="false"> <label class="form-check-label">Inactive
											</label>
										</div>

									</div>
							<div class="row">
								<div class="col mb-3">
									<label>Enter stock</label> <input type="number"
										class="form-control" placeholder="Enter stock" name="stock"
										>

								</div>
								<div class="col mb-3">
									<label>Upload Image</label> <input type="file"
										class="form-control" placeholder="Enter Title" name="file"
										>

								</div>
							</div>


							<div class="row">
								<div class="col">
									<button type="submit" class="btn btn-primary btn-block">Add</button>
								</div>
								<div class="col">
									<a th:href="@{/admin/products}" class="btn btn-outline-primary btn-block" role="button">Cancel</a>
								</div>
							</div>


						</form>


					</div>
					<!-- /.login-card-body -->
				</div>
			</div>
		</div>
	</section>
</body>
</html>
