<!DOCTYPE html>
<html lang ="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{admin/admin-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body class="authentication-bg position-relative">
<section class="container-fluid">
<div class="wrapper">
  <div class="content-wrapper">
  <!-- /.login-logo -->
  <div class="card col-lg-7 mx-auto">
    <div class="card-body">
      <div class="card-header text-center fs-4 mb-5 bg-warning">Edit Category</div>

      <form th:action="@{/admin/updateCategory}" method="post"
									enctype="multipart/form-data">
									<input type="hidden" name="id" th:value="${category.id}"
											>
									<div class="mb-3">
										<label>Add Category</label> <input type="text" name="name" th:value="${category.name}"
											class="form-control" placeholder="Enter Title">

									</div>


									<div class="mb-3">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive"
												th:checked="${category.isActive == true}" value="true"> <label
												class="form-check-label">Active</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive" th:checked="${category.isActive == false}"
												value="false"> <label class="form-check-label">Inactive
											</label>
										</div>

									</div>

									<div class="mb-3">
										<label>Upload Image</label> <input type="file" name="file" 
											class="form-control" placeholder="Enter Title">

									</div>
									<div class="col-6 mx-auto mb-4">
										<img th:src="@{'/Images/category_img/'+${category.imageName}}" width="150px" height="100px">

									</div>


									<div>
										<button type="submit" class="btn btn-primary btn-block mb-3">Update</button>
									</div>

								</form>


    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</div>
</section>
</body>
</html>
