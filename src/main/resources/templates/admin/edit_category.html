<!DOCTYPE html>
<html lang ="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{admin/admin-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>

<section class="content-page ">
	<div class="content ">
		<div class="container-fluid">

  <!-- /.login-logo -->
  <div class="card col-lg-7 mx-auto">
    <div class="card-body">
      <div class="card-header text-center fs-4 mb-5 bg-warning">Edit Category</div>

      <form th:action="@{/admin/updateCategory}" method="post"
									enctype="multipart/form-data" th:object="${categoryDTO}">
									<input type="hidden" name="id" th:value="${category.id}"
											>
									<div class="mb-3">
										<label>Add Category</label> <input type="text" name="name" th:value="${categoryDTO.name}"
											class="form-control" placeholder="Enter Title">

									</div>


									<div class="mb-3">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive"
												th:checked="${categoryDTO.isActive == true}" value="true"> <label
												class="form-check-label">Active</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive" th:checked="${categoryDTO.isActive == false}"
												value="false"> <label class="form-check-label">Inactive
											</label>
										</div>

									</div>
									
									<div class="row mb-3">
									<div class="offset-sm-4 col-sm-8">
										<img th:src="@{'/Images/categories/'+${category.imageName}}" width="150px">
										</div>
									</div>

									<div class="mb-3">
										<label>Upload Image</label> <input type="file" name="file" th:field="${categoryDTO.imageName}"
											class="form-control" placeholder="Enter Title">

									</div>
									


									<div>
										<button type="submit" class="btn btn-primary btn-block mb-3">Update</button>
									</div>

								</form>


    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</div>
</section>
</body>
</html>
