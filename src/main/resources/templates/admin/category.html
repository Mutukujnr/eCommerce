<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{admin/admin-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<section class="container-fluid">
		<div class="wrapper">
			<div class="content-wrapper "style="background-color:aliceblue">

				<div class="row container-fluid">
					<div class="col-lg-4">
						<div class="card">

							<div class="card-body">
								<div class="card-header text-center fs-3 mb-5 bg-white">
									Add Category
									<th:block th:if="${session.succMsg}">
										<p class="text-success fw-bold">[[${session.succMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionStorage()}">

										</th:block>
									</th:block>
									<th:block th:if="${session.errMsg}">
										<p class="text-danger fw-bold">[[${session.errMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionStorage()}">

										</th:block>
									</th:block>
								</div>
								<form th:action="@{/admin/addCategory}" method="post"
									enctype="multipart/form-data">
									<div class="mb-3">
										<label>Add Category</label> <input type="text" name="name"
											class="form-control" placeholder="Enter Title">

									</div>


									<div class="mb-3">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive"
												checked value="true"> <label
												class="form-check-label">Active</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive"
												value="false"> <label class="form-check-label">Inactive
											</label>
										</div>

									</div>

									<div class="mb-3">
										<label>Upload Image</label> <input type="file" name="file"
											class="form-control" placeholder="Enter Title">

									</div>


									<div>
										<button type="submit" class="btn btn-primary btn-block mb-3">Add</button>
									</div>

								</form>
							</div>
						</div>
					</div>
					<div class="col-lg-8">
						<div class="card">
							<div class="card-body table-responsive p-0">

								<table
									class="table table-hover table-sm text-nowrap table-head-fixed table-bordered">


									<thead class="thead-light">
										<tr>
											<th scope="col">S/NO</th>
											<th scope="col">Category Name</th>
											<th scope="col">Status</th>
											<th scope="col">Image</th>
											<th colspan="2">Action</th>

										</tr>
										<tr th:each="cat, c:${categories}">
											<td scope="row">[[${c.count}]]</td>
											<td>[[${cat.name}]]</td>
											<td>[[${cat.isActive}]]</td>
											<td><img
												th:src="@{'/Images/category_img/'+${cat.imageName}}"
												width="100px" height="80px"></td>
												<td> <a  class="btn btn-primary" th:href="@{/admin/editCategory/{id}(id = ${cat.id})}">Edit</a></td>
												<td><a th:href="@{/admin/deleteCategory/{id}(id = ${cat.id})}" class="btn btn-danger">Delete</a></td>

										</tr>
									</thead>
									<tbody>


									</tbody>
								</table>



							</div>
						</div>
					</div>


				</div>
				<!-- /content wrapper -->
			</div>
		</div>

	</section>
</body>
</html>
