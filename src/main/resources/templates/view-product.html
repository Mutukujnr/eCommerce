<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
	<section class="container-fluid">
		<!-- Hero Start -->
		<div class="container-fluid py-5 hero-header">
			<div class="align-items-center">

				<div class="row container col-lg-8" style="margin:auto">
					<div class="col-lg-6">
						<div class="border rounded">
							<a href="#"> <img th:src="@{/Images/camera-2.png}"
								class="img-fluid rounded" alt="Image">
							</a>
						</div>
					</div>
					<div class="col-lg-6">
						<h4 class="fw-bold mb-3">Camera</h4>
						<p class="mb-3">
							<span class="fw-bold">Description:</span><br>Camera
						</p>

						<p>
							<span class="fw-bold">Product Details:</span><br>Status <span
								class="badge bg-success">Available:</span> <span
								class="badge bg-warning">Out of Stock:</span><br>Category:Laptop<br>Policy
							: 7 days of replacement & return
						</p>

						<p class="fs-5 fw-bold">
							Price &nbsp;&nbsp;&nbsp;&nbsp; Ksh 30000 <span
								class="fs-6  text-decoration-line-through text-secondary">20000:</span>
							<span class="fs-6 text-success">50% off</span>
						</p>

						<div class="row">
							<div class="col-md-4 text-success text-center p-2">
								<i class="fas fa-money-bill-wave fa-2x"></i>
								<p>Cash On Delivery</p>

							</div>
							<div class="col-md-4 text-danger text-center p-2">
								<i class="fas fa-undo-alt fa-2x"></i>
								<p>Return Available</p>

							</div>
							<div class="col-md-4 text-primary text-center p-2">
								<i class="fas fa-truck-moving fa-2x"></i>
								<p>Fress Shipping</p>

							</div>
						</div>

						<a href="" class="btn btn-danger col-md-12">Add to Cart</a>








					</div>


				</div>
			</div>

		</div>


		<!-- Hero End -->


	</section>
</body>
</html>
